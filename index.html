<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hierarchia ID i Class</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <div class="inbox">
            <h1>Glowny Naglosek</h1>
        </div>
    </header>

    <main id="main">
        <div class="box">
            <h2>Tresc glowna</h2>
            <p>To jest akapit w sekcji tresci glownej.</p>
        </div>
    </main>

    <footer id="footer">
        <div class="box">
            <p>Stopka strony</p>
        </div>
    </footer>
</body>
</html>
